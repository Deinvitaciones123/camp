<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Invitaci√≥n</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Marcellus&display=swap" rel="stylesheet" />

<style>
  :root{
    /* Marca */
    --champagne: #d7c1a3;
    --gold: #bfa275;
    --gold-deep: #a78557;
    --bg-ivory: #fffdf9;
    --text: #3b2f25;
    --ring: rgba(191,162,117,.35);

    /* Escalas fluidas */
    --space: clamp(12px, 3.5vw, 28px);
    --radius: clamp(16px, 2.8vw, 24px);
    --btn-radius: clamp(12px, 2.2vw, 14px);
    --btn-pad-y: clamp(12px, 2.4vw, 14px);
    --btn-pad-x: clamp(16px, 3.8vw, 22px);
    --btn-font: clamp(15px, 1.9vw, 18px);
    --title: clamp(22px, 6vw, 46px);
  }

  *{ box-sizing: border-box; }
  html, body { height: 100%; }

  body{
    font-family: "Marcellus", serif;
    color: var(--text);
    text-align: center;
    margin: 0;
    min-height: 100svh; /* mejor soporte m√≥vil */
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--space);
    padding-bottom: calc(var(--space) + env(safe-area-inset-bottom));
    background:
      radial-gradient(1200px 800px at 20% -10%, rgba(235,220,198,.35), transparent 60%),
      radial-gradient(900px 700px at 110% 0%, rgba(255,245,230,.45), transparent 70%),
      linear-gradient(180deg, #faf7f2 0%, #ffffff 60%, #faf7f2 100%);
  }

  /* Tarjeta central para limitar ancho y dar contraste */
  .card{
    inline-size: min(100%, 760px);
    background: rgba(255,255,255,.66);
    backdrop-filter: blur(4px);
    border-radius: calc(var(--radius) + 4px);
    padding: var(--space);
    border: 1px solid rgba(191,162,117,.28);
    box-shadow:
      0 10px 28px rgba(191,162,117,.18),
      0 1px 0 rgba(255,255,255,.8) inset;
    display: grid;
    gap: clamp(10px, 2.4vw, 18px);
    justify-items: center;
  }

  h2{
    font-family: "Cormorant Garamond", serif;
    font-weight: 600;
    letter-spacing: .4px;
    color: var(--gold);
    font-size: var(--title);
    margin: 0 0 6px;
    text-shadow: 0 0 10px rgba(191,162,117,.18);
  }
  h2::after{
    content:"";
    display:block;
    width: min(120px, 30%);
    height: 2px;
    margin: 8px auto 0;
    background: linear-gradient(90deg, transparent, var(--gold), transparent);
    border-radius: 2px;
  }

  /* Marco 4:3. Por defecto dimensiona por ancho disponible */
  .frame-43{
    position: relative;
    inline-size: min(100%, 720px);
    aspect-ratio: 4 / 3;
    background: var(--bg-ivory);
    border-radius: var(--radius);
    border: 2px solid var(--gold);
    outline: 6px solid rgba(191,162,117,.08);
    overflow: hidden;
    box-shadow:
      0 8px 24px rgba(0,0,0,.08),
      0 0 0 1px rgba(255,255,255,.7) inset,
      inset 0 0 18px rgba(191,162,117,.15);
  }
  @supports not (aspect-ratio: 4/3){
    .frame-43::before{ content:""; display:block; padding-top:75%; }
  }
  .frame-43 > video,
  .frame-43 > img{
    position: absolute; inset: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    border: 0 !important;
    background: transparent;
  }
  .frame-43 > img{ object-fit: contain; }

  /* Thumbs */
  #thumbs{
    inline-size: min(100%, 720px);
    display: none;
    grid-template-columns: repeat(auto-fill, minmax(92px, 1fr));
    gap: 8px;
  }
  #thumbs img{
    width: 100%;
    aspect-ratio: 1/1;
    object-fit: cover;
    border-radius: 12px;
    border: 1px solid rgba(191,162,117,.45);
    box-shadow: 0 6px 14px rgba(191,162,117,.22);
    background: #fff;
  }

  /* Botonera */
  #btnsContainer{
    inline-size: min(100%, 720px);
    display:flex;
    flex-direction: column;
    gap: clamp(10px, 2.4vw, 14px);
    align-items:center;
    justify-content:center;
  }
  .btn{
    --grad: linear-gradient(145deg, var(--champagne) 0%, var(--gold) 55%, var(--gold-deep) 100%);
    background: var(--grad);
    color: #fff;
    font-weight: 600;
    letter-spacing: .2px;
    border: none;
    border-radius: var(--btn-radius);
    padding: var(--btn-pad-y) var(--btn-pad-x);
    font-size: var(--btn-font);
    cursor: pointer;
    width: 100%;
    min-width: 180px;
    min-height: 44px;                /* objetivo t√°ctil */
    box-shadow:
      0 8px 18px rgba(191,162,117,.35),
      inset 0 1px 0 rgba(255,255,255,.6);
    transition: transform .25s ease, box-shadow .25s ease, filter .25s ease;
    position: relative;
    overflow: hidden;
  }
  .btn:hover{ transform: translateY(-2px); box-shadow: 0 12px 24px rgba(191,162,117,.45); }
  .btn:active{ transform: translateY(0); filter: brightness(.98); }
  .btn:focus-visible{ outline: 3px solid var(--ring); outline-offset: 2px; }

  .btn::after{
    content:"";
    position: absolute; inset: 0;
    background:
      linear-gradient(120deg, rgba(255,255,255,0) 30%, rgba(255,255,255,.25) 45%, rgba(255,255,255,0) 60%);
    transform: translateX(-120%);
    transition: transform .7s ease;
  }
  .btn:hover::after{ transform: translateX(120%); }

  /* ===== Breakpoints ===== */

  /* M√≥viles MUY peque√±os (ancho <= 380px) */
  @media (max-width: 380px){
    :root{ --btn-font: 14px; }
    h2{ font-size: clamp(20px, 7vw, 32px); }
    .card{ padding: clamp(10px, 3vw, 16px); }
  }

  /* Tablets / pantallas medianas */
  @media (min-width: 768px){
    #btnsContainer{ flex-direction: row; }
    .btn{ width: auto; }
  }

  /* Desktop amplio */
  @media (min-width: 1200px){
    .card{ inline-size: 820px; }
    .frame-43{ inline-size: 760px; }
  }

  /* Landscape con poca altura: prioriza caber en alto */
  @media (orientation: landscape) and (max-height: 520px){
    body{ padding: clamp(8px, 2vw, 16px); }
    h2{ margin-bottom: 4px; }
    .frame-43{
      /* Calcula ancho m√°ximo para que 4:3 no exceda el alto disponible */
      inline-size: min(92vw, calc((100svh - 140px) * 4 / 3));
      /* 140px ‚âà t√≠tulo + botones + m√°rgenes; ajusta si lo deseas */
    }
    #btnsContainer{ flex-direction: row; gap: 10px; }
    .btn{ min-height: 40px; padding: 10px 14px; }
  }

  /* Accesibilidad / preferencias del usuario */
  @media (prefers-reduced-motion: reduce){
    .btn, .btn::after{ transition: none !important; }
  }
  @media (prefers-contrast: more){
    .card{ border-color: var(--gold); }
    .btn{ box-shadow: none; }
  }
</style>
</head>
<body>
  <div class="card">
    <h2>¬°Gracias por acompa√±arnos!</h2>

    <div id="previewBox" class="frame-43">
      <video id="video" autoplay playsinline></video>
      <img id="preview" />
    </div>

    <div id="thumbs"></div>

    <div id="btnsContainer">
      <button id="fotoBtn" class="btn">üì∑ Tomar Foto</button>
      <button id="flipBtn" class="btn">üîÑ Voltear C√°mara</button>
      <button id="galleryBtn" class="btn">üñºÔ∏è Subir desde galer√≠a</button>
    </div>
  </div>

  <input id="picker" type="file" accept="image/*, video/*" multiple style="display:none" />
  <canvas id="canvas" style="display:none;"></canvas>

<script>
  /* === JS original (funcional), sin cambios de l√≥gica === */
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const context = canvas.getContext("2d");
  const preview = document.getElementById("preview");
  const thumbs = document.getElementById("thumbs");
  const btnsContainer = document.getElementById("btnsContainer");
  const picker = document.getElementById("picker");

  let stream;
  let useFront = true;
  let uploadQueue = [];

  const ENDPOINT = "https://script.google.com/macros/s/AKfycbyWbaYdgaJnBuHOPoNugywZczy6f0yRb-w0lZkb0Py4azb0qvQl5fCnKwB-ZS-wDStjAw/exec";

  async function startCamera() {
    if (video) {
      video.removeAttribute('src');
      if (typeof video.load === "function") video.load();
    }
    if (stream) stream.getTracks().forEach(t => t.stop());

    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: useFront ? "user" : "environment" }
      });
    } catch (err) {
      console.error(err);
      alert("No se pudo acceder a la c√°mara.");
      return;
    }

    uploadQueue = [];
    thumbs.style.display = "none";
    thumbs.innerHTML = "";

    video.srcObject = stream;
    video.style.display = "block";
    video.controls = false;
    preview.style.display = "none";

    renderInitialButtons();
  }

  function renderInitialButtons(){
    btnsContainer.innerHTML = `
      <button id="fotoBtn" class="btn">üì∑ Tomar Foto</button>
      <button id="flipBtn" class="btn">üîÑ Voltear C√°mara</button>
      <button id="galleryBtn" class="btn">üñºÔ∏è Subir desde galer√≠a</button>
    `;
    document.getElementById("fotoBtn").onclick = takePhoto;
    document.getElementById("flipBtn").onclick = () => { useFront = !useFront; startCamera(); };
    document.getElementById("galleryBtn").onclick = () => picker.click();
  }

  async function takePhoto() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    context.drawImage(video, 0, 0);
    const imgData = canvas.toDataURL("image/png");

    preview.src = imgData;
    preview.style.display = "block";
    video.style.display = "none";

    uploadQueue = [{ filename: "foto.png", mime: "image/png", data: imgData, isVideo: false }];
    renderReviewButtons();
  }

  function readFileAsDataURL(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onerror = () => reject(new Error("No se pudo leer el archivo"));
      reader.onload = () => resolve(reader.result);
      reader.readAsDataURL(file);
    });
  }

  picker.addEventListener("change", async (e) => {
    const files = Array.from(e.target.files || []);
    if (!files.length) return;

    if (stream) { stream.getTracks().forEach(t => t.stop()); stream = null; }

    const imageFiles = files.filter(f => f.type.startsWith("image/"));
    if (!imageFiles.length) { alert("Selecciona im√°genes, por favor."); e.target.value = ""; return; }

    try {
      const dataURLs = await Promise.all(imageFiles.map(readFileAsDataURL));
      uploadQueue = imageFiles.map((f, i) => ({
        filename: f.name || `imagen_${i + 1}.png`,
        mime: f.type || "image/png",
        data: dataURLs[i],
        isVideo: false
      }));

      video.style.display = "none";
      if (video) {
        video.removeAttribute('src');
        if (typeof video.load === "function") video.load();
      }
      preview.src = uploadQueue[0].data;
      preview.style.display = "block";

      if (uploadQueue.length > 1) {
        thumbs.innerHTML = uploadQueue.map(item => `<img src="${item.data}" alt="thumb">`).join("");
        thumbs.style.display = "grid";
      } else {
        thumbs.style.display = "none";
        thumbs.innerHTML = "";
      }

      renderReviewButtons();
    } catch (err) {
      console.error(err);
      alert("Ocurri√≥ un error al leer los archivos.");
    } finally {
      e.target.value = "";
    }
  });

  function renderReviewButtons() {
    const count = uploadQueue.length;
    const label = count > 1 ? `Subir ${count} im√°genes` : 'Subir';
    const retake = 'Cancelar / Volver a c√°mara';

    btnsContainer.innerHTML = `
      <button id="uploadBtn" class="btn">‚¨ÜÔ∏è ${label}</button>  
      <button id="retakeBtn" class="btn">‚Ü©Ô∏è ${retake}</button>
    `;
    document.getElementById("uploadBtn").onclick = uploadSelected;
    document.getElementById("retakeBtn").onclick = () => startCamera();
  }

  async function postOne(dataURL) {
    try {
      const res = await fetch(ENDPOINT, { method: "POST", body: JSON.stringify({ image: dataURL }) });
      await res.text();
      return true;
    } catch (_) {
      try {
        await fetch(ENDPOINT, { method: "POST", mode: "no-cors", body: JSON.stringify({ image: dataURL }) });
        return true;
      } catch (e2) {
        console.error("Fallo al enviar una imagen:", e2);
        return false;
      }
    }
  }

  async function uploadSelected() {
    if (!uploadQueue.length) { alert("No hay im√°genes para subir."); return; }
    const uploadBtn = document.getElementById("uploadBtn");
    if (uploadBtn) { uploadBtn.disabled = true; uploadBtn.textContent = "Enviando..."; }

    const results = await Promise.all(uploadQueue.map(item => postOne(item.data)));
    const ok = results.filter(Boolean).length;
    const fail = results.length - ok;

    alert(`Listo: ${ok} enviada(s) correctamente${fail ? `, ${fail} fall√≥/fallaron` : ""}.`);
    finishScreen();
  }

  function finishScreen() {
    if (stream) { stream.getTracks().forEach(track => track.stop()); stream = null; }
    document.body.innerHTML = `
      <h1 class="thanks" style="font-size: clamp(28px, 7vw, 52px); margin: 10% 16px 0;">
        ¬°Gracias! Tus archivos fueron enviados.
      </h1>
    `;
    document.body.style.display = "flex";
    document.body.style.justifyContent = "center";
    document.body.style.alignItems = "center";
    document.body.style.flexDirection = "column";
    document.body.style.minHeight = "100vh";
  }

  // Inicio
  startCamera();
  document.getElementById("fotoBtn")?.addEventListener("click", takePhoto);
  document.getElementById("galleryBtn")?.addEventListener("click", () => picker.click());
</script>
</body>
</html>
